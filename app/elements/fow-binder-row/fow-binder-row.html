<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../elements/elements.html">

<polymer-element name="fow-binder-row" attributes="binderCard qty token toast">
  <template>
    <style>
      :host {
        margin: 1px;
        display: block;
        font-family: Open Sans;
        background-color: rgba(255,255,255,0.1);
      }

      .cardRow{
        margin: 1px;
        margin-left: 4px;
        padding: 4px;
        width: 85%;
      }

      .delete{
        height: 24px;
        width: 24px;
        cursor: pointer;
      }

      .qty{
        width: 30px;
      }

    </style>

    <fow-rest-service
      id="deleteBinderCardService"
      auto="false" 
      method="DELETE"
      type="binder/cards/{{binderCard.card.code}}"
      token="{{token}}"
      on-rest-error="{{errorHandler}}"
      on-rest-response="{{successHandler}}">
    </fow-rest-service>
    <div layout horizontal center>
      <div class="cardRow">{{binderCard.qty}}x {{binderCard.card.Name}}</div>
      <input class="qty" is="core-input" 
        committedalue="{{qty}}"
        value="{{qty}}"
        placeholder="{{binderCard.qty}}" 
        type="number"
        preventInvalidInput>
      <core-icon
        class="delete"
        on-tap="{{removeCard}}" 
        icon="cancel"
        title="Remove">
      </core-icon>
      {{qty}}
    </div>    
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({

        observe: {
          "qty":"sendUpdates"
        },

        qtyChanged: function(){
          this.sendUpdates();
        },

        sendUpdates: function(){
          console.log("Update qty: ", this.qty);
        },

        removeCard: function(){
          this.$.deleteBinderCardService.go();
        },

        successHandler: function(event){
          if(this.toast){
            this.toast.text="Card deleted!";
            this.toast.show();
            this.fire("delete");
          }
        },

        errorHandler: function(event){
          if(this.toast){
            this.toast.text="There was a problem deleting the card.";
            this.toast.show();
          }
        }

      });

    })();
  </script>
</polymer-element>
