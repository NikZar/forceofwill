<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../elements/elements.html">

<polymer-element name="fow-play" attributes="token toast">
  <template>
    <style>
      :host {
        display: block;
      }

      #div1 {
          -webkit-perspective: 400px; /* Chrome, Safari, Opera  */
          perspective: 400px;
          transform: translateY(-400px) scale(0.6);
      }

      #div2 {
          -webkit-transform: rotateX(10deg); /* Chrome, Safari, Opera  */
          transform: rotateX(10deg);
      }

      .toggle{
        margin: 5px;
        z-index: 99;
      }

    </style>

      <div layout horizontal center>

        <template if="{{show3D}}">
          <div flex id="div1">
            <div id="div2">
              <fow-play-board 
                firstDeck="{{firstDeck}}"
                secondDeck="{{secondDeck}}">
              </fow-play-board>
            </div>
          </div>
        </template>

        <template if="{{!show3D}}">
          <fow-play-board 
              firstDeck="{{firstDeck}}"
              secondDeck="{{secondDeck}}">
          </fow-play-board>
        </template>
        

        <fow-play-sidebar
          token="{{token}}"
          toast="{{toast}}"
          show3D="{{show3D}}"
          firstDeck="{{firstDeck}}"
          secondDeck="{{secondDeck}}">
        </fow-play-sidebar>
        
      </div>

  </template>
  <script>
    (function () {

      Polymer({
        // define element prototype here
        show3D: false

      });

    })();
  </script>
</polymer-element>
