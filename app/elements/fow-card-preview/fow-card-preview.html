<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../elements/elements/elements.html">

<polymer-element name="fow-card-preview" attributes="card selected">
  <template>
    <style type="text/css">

      :host {
        display: block;
      }

      .preview-container{
        font-family: Open Sans;
        background-color: rgba(255,255,255,0.9);
        margin: 10px;
        padding: 10px;
        border-radius: 5px;
        color: #222;
        min-height: 142px;
        cursor: pointer;
      }

      #cardImg{
        width: 100px; 
        margin-top: 1px;
        margin-right: 10px;
      }
      .preview{
       margin-left: 10px;
      }
      .title{
        font-size: 1.5em;
      }
      #description{
        font-size: 0.7em;
      }

      core-icon:hover{
        color: #5a5;
        cursor: pointer;
      }

      .modal{
        position: fixed;
        top:10%;
        left:50%;
        height: 450px;
        width: 310px;
        margin-left: -145px;
        z-index: 99;
        display: none;
      }

      .shadow{
        position: fixed;
        top:0px;
        left:0px;
        background-color: rgba(0,0,0,0.8);
        z-index: 98;
        width: 100%;
        height: 100%;
        display: none;
      }
      
      .cardImgZoom{
        width: 100%;
        height: 100%;
      }

      .tooltip-image
      {
        height: 250px;
        width: 180px;
      }
      
    </style>

    <div class="preview-container" on-tap="{{cardSelected}}">
      <!-- <img on-tap="{{zoom}}" id="cardImg" align="left" /> -->      
      <img  on-tap="{{zoom}}" id="cardImg" align="left" src="{{ '../images' + card['Image path'] }}" />
      <div class="preview">
        <div class="title">{{card.Name}}</div>
        <div id="description"></div>
        <div>{{card.Type}} : {{card.Subtype}} {{card.Race}}</div>
        <template if="{{ (card.Type !== 'Spell') && (card.Type !== 'Chant') && (card.Type !== 'Addition')  && (card.Type !== 'Ruler') }}">
          <div>{{card.ATK}}/{{card.DEF}}</div>
        </template>
      </div>
    </div>

    
    <div id="shadow" on-tap="{{zoom}}" class="shadow"></div>
    <div id="modal" class="modal">
      <img on-tap="{{zoom}}" id="cardImgZoom" class="cardImgZoom" />
    </div>
    
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        zoomed: false,
        
        cardSelected: function(event, detail, sender){
          if(!this.zoomed){
            this.selected = "cards/"+ this.card.code;
          }
        },

        cardChanged: function(){
          if(this.card && this.card["Image path"]){
            this.$.cardImgZoom.src = "../images"+this.card["Image path"];
            this.$.description.innerHTML = this.card.Cardtext;
          }
        },

        zoom: function (event){
          if(this.zoomed){
            this.$.shadow.style.display = "none";
            this.$.modal.style.display = "none";
            event.preventDefault()
          }
          else {
            this.$.shadow.style.display = "block";
            this.$.modal.style.display = "block";
          }
          this.zoomed = !this.zoomed;
        }        

      });

    })();
  </script>
</polymer-element>
