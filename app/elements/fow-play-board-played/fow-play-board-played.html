<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../elements/elements.html">

<polymer-element name="fow-play-board-played" attributes="cards size show restable playable">
  <template>
    
    <style>
      :host {
        display: block;
        min-height: 100px;
      }
    </style>

    <template repeat="{{ card in cards }}">
      <fow-play-board-card 
        card="{{ card }}"
        size="{{ size }}"
        show="{{ show }}"
        restable="{{ restable }}"
        playable="{{ playable }}"
        on-play="{{ cardPlayed }}">
      </fow-play-board-card>
    </template>

  </template>
  <script>
    (function () {

      Polymer({
        cardPlayed: function(event, detail, target){
          var index = this.cards.indexOf(detail);
          if(index!=-1){
            this.cards.splice(index,1)
            this.fire("card-played", detail);
          }
        }
      });

    })();
  </script>
</polymer-element>
