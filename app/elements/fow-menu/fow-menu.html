<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-media-query/core-media-query.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="../../bower_components/core-icons/communication-icons.html">

<polymer-element name="fow-menu" attributes="smallQuery selected">
  <template>
    <style>

      :host {
        display: block;
        width: 100%;
      }

      .container{
        background-color: rgba(255,255,255,0.1);
        padding: 10px;
      }

      .toolbar{
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .menu-bar{
        position: fixed;
        left: 0px;
        top: 16%;
        border-radius: 0px 10px 10px 0px; 
      }

      .menu-icon{
        width: 40px;
        height: 40px;
        margin: 5px;
        color: #fff;
      }

      .menu-icon:hover{
        color: #555;
      }

      .violet{
        color: #a5f;
      }

      .green{
        color: #6f6;
      }

      .blue{
        color: #8df;
      }

      .orange{
        color: #fa5;
      }

      .grey{
        color: #bbb;
      }

      .active{
        border: 1px solif #fff;
        color: #fff;
      }

      .my{
        position: relative;
        top: 40%;
        left: 10%;
        width: 90%;
        text-align: center;
        font-size: 0.6em;
      }

    </style>

    <core-media-query
      query="{{smallQuery}}"
      queryMatches="{{smallScreen}}">
    </core-media-query>

    <template if="{{smallScreen}}">
      <div class="container toolbar" layout horizontal center center-justified>

        <core-icon 
          name="cards" 
          class="menu-icon {{ (selected === 'cards')?'violet':'' }}" 
          icon="content-copy" 
          on-tap="{{buttonTapped}}">
        </core-icon>

        <core-icon 
          name="myCards" 
          class="menu-icon {{ (selected === 'myCards')?'green':'' }}" 
          icon="content-copy" 
          on-tap="{{buttonTapped}}"><div class="my">my</div>
        </core-icon>
        <core-icon 
          name="decks" 
          class="menu-icon {{ (selected === 'decks')?'green':'' }}" 
          icon="list" 
          on-tap="{{buttonTapped}}">
        </core-icon>

        <core-icon 
          name="friends" 
          class="menu-icon {{ (selected === 'friends')?'blue':'' }}" 
          icon="social:people" 
          on-tap="{{buttonTapped}}">
        </core-icon>
        <core-icon 
          name="messages" 
          class="menu-icon {{ (selected === 'messages')?'blue':'' }}" 
          icon="communication:forum" 
          on-tap="{{buttonTapped}}">
        </core-icon>
        <core-icon 
          name="trading" 
          class="menu-icon {{ (selected === 'trading')?'blue':'' }}" 
          icon="social:circles-extended" 
          on-tap="{{buttonTapped}}"></core-icon>

        <core-icon 
          name="tournaments" 
          class="menu-icon {{ (selected === 'tournaments')?'orange':'' }}" 
          icon="social:communities" 
          on-tap="{{buttonTapped}}">
        </core-icon>
        <core-icon 
          name="ranking" 
          class="menu-icon {{ (selected === 'ranking')?'orange':'' }}" 
          icon="star-half" 
          on-tap="{{buttonTapped}}">
        </core-icon>

        <core-icon 
          name="settings" 
          class="menu-icon {{ (selected === 'settings')?'grey':'' }}" 
          icon="settings" 
          on-tap="{{buttonTapped}}">
        </core-icon>

      </div>
    </template>

    <template if="{{!smallScreen}}">
      <div class="container menu-bar">
        <div layout vertical center> 
          
            <core-icon 
            name="cards" 
            class="menu-icon {{ (selected === 'cards')?'violet':'' }}" 
            icon="content-copy" 
            on-tap="{{buttonTapped}}">
          </core-icon>

          <core-icon 
            name="myCards" 
            class="menu-icon {{ (selected === 'myCards')?'green':'' }}" 
            icon="content-copy" 
            on-tap="{{buttonTapped}}"><div class="my">my</div>
          </core-icon>
          <core-icon 
            name="decks" 
            class="menu-icon {{ (selected === 'decks')?'green':'' }}" 
            icon="list" 
            on-tap="{{buttonTapped}}">
          </core-icon>

          <core-icon 
            name="friends" 
            class="menu-icon {{ (selected === 'friends')?'blue':'' }}" 
            icon="social:people" 
            on-tap="{{buttonTapped}}">
          </core-icon>
          <core-icon 
            name="messages" 
            class="menu-icon {{ (selected === 'messages')?'blue':'' }}" 
            icon="communication:forum" 
            on-tap="{{buttonTapped}}">
          </core-icon>
          <core-icon 
            name="trading" 
            class="menu-icon {{ (selected === 'trading')?'blue':'' }}" 
            icon="social:circles-extended" 
            on-tap="{{buttonTapped}}"></core-icon>

          <core-icon 
            name="tournaments" 
            class="menu-icon {{ (selected === 'tournaments')?'orange':'' }}" 
            icon="social:communities" 
            on-tap="{{buttonTapped}}">
          </core-icon>
          <core-icon 
            name="ranking" 
            class="menu-icon {{ (selected === 'ranking')?'orange':'' }}" 
            icon="star-half" 
            on-tap="{{buttonTapped}}">
          </core-icon>

          <core-icon 
            name="settings" 
            class="menu-icon {{ (selected === 'settings')?'grey':'' }}" 
            icon="settings" 
            on-tap="{{buttonTapped}}">
          </core-icon>
        
        </div>
      </div>
    </template>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({

        ready: function(){
          this.selected = "cards";
        },

        buttonTapped: function(event, detail, sender){
          this.selected = sender.attributes.name.value;
        }

      });

    })();
  </script>
</polymer-element>
