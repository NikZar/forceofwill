    <style>

      :host {
        display: block;
        width: 100%;
        z-index: 99;
      }

      .container{
        background-color: rgba(255,255,255,0.1);
        padding: 10px;
      }

      .toolbar{
        width: 100%;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .menu-bar{
        position: fixed;
        left: 0px;
        top: 16%;
        border-radius: 0px 10px 10px 0px; 
      }

      .menu-icon{
        width: 40px;
        height: 40px;
        margin: 5px;
        color: #fff;
      }

      .menu-icon:hover{
        color: #555;
      }

      .violet{
        color: #a5f;
      }

      .green{
        color: #6f6;
      }

      .blue{
        color: #8df;
      }

      .orange{
        color: #fa5;
      }

      .grey{
        color: #bbb;
      }

      .active{
        border: 1px solif #fff;
        color: #fff;
      }

      .my{
        position: relative;
        top: 40%;
        left: 12%;
        width: 90%;
        text-align: center;
        font-size: 45%;
      }

      .myd{
        position: relative;
        top: -1%;
        left: 10%;
        width: 90%;
        text-align: center;
        font-size: 55%;
      }

      .faq{
        position: relative;
        color: black;
        top: 14%;
        left: -5%;
        width: 90%;
        text-align: center;
        font-size: 55%;
      }
    </style>

    <core-media-query
      query="{{smallQuery}}"
      queryMatches="{{smallScreen}}">
    </core-media-query>

    <template if="{{smallScreen}}">
      <div class="container toolbar" layout horizontal center center-justified>

        <core-tooltip position="bottom">
          <core-icon 
            name="cards" 
            class="menu-icon {{ (selected === 'cards')?'violet':'' }}" 
            icon="content-copy" 
            on-tap="{{buttonTapped}}">
          </core-icon>
          <div tip>
            FOW Cards
          </div>
        </core-tooltip>

        <core-tooltip position="bottom">
          <core-icon 
            name="decks"

        <core-tooltip position="bottom">
          <core-icon 
            name="myCards" 
            class="menu-icon {{ (selected === 'myCards')?'green':'' }}" 
            icon="content-copy" 
            on-tap="{{buttonTapped}}"><div class="my">my</div>

      Polymer({

        ready: function(){

        buttonTapped: function(event, detail, sender){
          this.selected = sender.attributes.name.value;
