<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/flatiron-director/flatiron-director.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/cross-fade.html">


<link rel="import" href="../../elements/fow-open-sans/fow-open-sans.html">
<link rel="import" href="../../elements/fow-card-list/fow-card-list.html">
<link rel="import" href="../../elements/fow-login/fow-login.html">
<link rel="import" href="../../elements/fow-notification-icon/fow-notification-icon.html">
<link rel="import" href="../../elements/fow-menu/fow-menu.html">
<link rel="import" href="../../elements/fow-settings/fow-settings.html">
<link rel="import" href="../../elements/fow-binder/fow-binder.html">
<link rel="import" href="../../elements/fow-rest-service/fow-rest-service.html">

<polymer-element name="fow-app" attributes="toast">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        font-family: Open Sans;
      }

      .loginButton{
        position: absolute;
        top: 26px;
        left: 10px;
        z-index: 99;
      }

      .header{
        margin-top: 60px;
        width: 320px;
      }

      .splashtext{
        position: absolute;
        top: 26px;
        left: 80px;
        font-size: 1.0em;
        font-weight: lighter;
        text-align: center;
      }

      .roundedImage{
        position: absolute;
        top: 10px;
        left: 90px;
        border-radius: 50%;
        border: 1px solid #fff;
      }

      #avatar{
        position: absolute;
        top: 22px;
        left: 146px;
        font-size: 1.2em;
      }

      #notificationIcon{
        position: absolute;
        top: 6px;
        right: 6px;
      }

      core-animated-pages{
        width: 100%;
        position: relative;
        height: 60%;
      }

      section{
        position: relative;
        width: 100%;
        height: 100%;
      }

      .fillHeight{
        height: 100%;
        z-index: 0;
      }

    </style>

    <template if="{{user}}">
      <fow-notification-icon id="notificationIcon" notificationCount="{{notificationCount}}">
      </fow-notification-icon>
    </template>

    <paper-toast 
      id="toast" 
      text="There was a problem loading data.">
    </paper-toast>
    
    <div layout vertical center class="fillHeight">

      <fow-login user="{{user}}" userPhoto="{{userPhoto}}"
        class="loginButton"
        toast="{{$.toast}}"
        token="{{token}}">
      </fow-login>

      <template if="{{!user}}">
        <div class="splashtext">
          << Please log in with facebook
        </div>
      </template>

      <template if="{{user}}">
        <div id="avatar">
          <div layout horizontal>
            <div> {{user.first_name}} {{user.last_name}} </div>
          </div>
        </div>
      </template>

      <img 
        class="header" 
        src="../../images/fow.svg">
      </img>

      <template if="{{userPhoto}}">
        
        <img class="roundedImage"
        src="{{userPhoto.url}}">
        </img>
        
      </template>

      <template if="{{user}}">
        <flatiron-director route="{{selected}}" autoHash on-director-route="{{routeChanged}}">
        </flatiron-director>

        <fow-menu selected="{{selected}}" smallQuery="max-width: 1000px"></fow-menu>

        <core-animated-pages selected="{{selected}}" transitions="cross-fade">
          
          <section name="cards">
              <fow-rest-service type="cards" items="{{cards}}" auto="true" token="{{token}}">
              </fow-rest-service>
              <fow-card-list cross-fade cards="{{cards}}" token="{{token}}">
              </fow-card-list>
          </section>

          <section name="decks">
              <div>DECKS</div>
          </section>

          <section name="myCards">
            <template if="{{selected === 'myCards'}}">
              <fow-rest-service type="binders" items="{{binder}}" auto="true" token="{{token}}">
              </fow-rest-service>
              <fow-binder cross-fade binder="{{binder}}" token="{{token}}">
              </fow-binder>
            </template>
          </section>

          <section name="myDecks">
              <div>MY DECKS</div>
          </section>

          <section name="friends">
              <div>FRIENDS</div>
          </section>

          <section name="messages">
              <div>MESSAGES</div>
          </section>

          <section name="trading">
              <div>TRADING</div>
          </section>

          <section name="tournaments">
              <div>TOURNAMENTS</div>
          </section>

          <section name="ranking">
              <div>RANKING</div>
          </section>

          <section name="settings">
            <fow-settings cross-fade token="{{token}}">
            </fow-settings>
          </section>

        <core-animated-pages>
        
      </template>

    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer("fow-app",{
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
