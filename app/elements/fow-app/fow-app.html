<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../elements/fow-open-sans/fow-open-sans.html">
<link rel="import" href="../../elements/fow-card-list/fow-card-list.html">
<link rel="import" href="../../elements/fow-login/fow-login.html">

<polymer-element name="fow-app" attributes="toast">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        font-family: Open Sans;
      }


      .loginButton{
        position: absolute;
        top: 20px;
        right: 25px;
        font-size: 2.0em;
        z-index: 99;
      }

      .header{
        width: 320px;
        position: relative;
        top: 0px;
        left: 50%;
        margin-left: -160px;
      }

      .splashtext{
        font-size: 3.0em;
        font-weight: lighter;
        text-align: center;
      }

      .roundedImage{
        border-radius: 50%;
        border: 1px solid #fff;
      }

    </style>

    <paper-toast 
      id="toast" 
      text="There was a problem loading data.">
    </paper-toast>

    <fow-login user="{{user}}" userPhoto="{{userPhoto}}"
      class="loginButton"
      toast="{{$.toast}}">
    </fow-login>

    <img 
      class="header" 
      src="../../images/fow.svg">
    </img>
    
    <div layout vertical center>

      <template if="{{userPhoto}}">
        
        <img class="roundedImage"
        src="{{userPhoto.url}}">
        </img>
        
      </template>

      <div class="splashtext">
        {{text}}
      </div>

      <template if="{{user}}">

        <fow-card-list></fow-card-list>
        
      </template>

    </div>


  </template>
  <script>
    (function () {
      'use strict';

      Polymer("fow-app",{
        // define element prototype here
        text: "Please log in with facebook",

        userChanged: function(){
          if(this.user){
            this.text = "Thank you for loggin in "+this.user.first_name+" "+this.user.last_name;
          }
        }

      });

    })();
  </script>
</polymer-element>
