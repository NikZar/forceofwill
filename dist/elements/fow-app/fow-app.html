<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../bower_components/flatiron-director/flatiron-director.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/cross-fade.html">
<link rel="import" href="../../bower_components/core-localstorage/core-localstorage.html">


<link rel="import" href="../../elements/fow-open-sans/fow-open-sans.html">
<link rel="import" href="../../elements/fow-card-list/fow-card-list.html">
<link rel="import" href="../../elements/fow-login/fow-login.html">
<link rel="import" href="../../elements/fow-notification-icon/fow-notification-icon.html">
<link rel="import" href="../../elements/fow-menu/fow-menu.html">
<link rel="import" href="../../elements/fow-settings/fow-settings.html">
<link rel="import" href="../../elements/fow-binder/fow-binder.html">
<link rel="import" href="../../elements/fow-rest-service/fow-rest-service.html">
<link rel="import" href="../../elements/fow-cards/fow-cards.html">
<link rel="import" href="../../elements/elements.html">

<polymer-element name="fow-app" attributes="toast">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        font-family: Open Sans;
      }

      .loginButton{
        position: absolute;
        top: 26px;
        left: 10px;
        z-index: 99;
      }

      .header{
        margin-top: 60px;
        width: 320px;
      }

      .splashtext{
        position: absolute;
        top: 26px;
        left: 80px;
        font-size: 1.0em;
        font-weight: lighter;
        text-align: center;
      }

      .roundedImage{
        position: absolute;
        top: 10px;
        left: 90px;
        border-radius: 50%;
        border: 1px solid #fff;
      }

      #avatar{
        position: absolute;
        top: 22px;
        left: 146px;
        font-size: 1.2em;
      }

      #notificationIcon{
        position: absolute;
        top: 8px;
        right: 110px;
      }

      core-animated-pages{
        width: 100%;
        position: relative;
        height: 100%;
      }

      core-pages-animated transitions {
          width: 100%; 
          height: 100%;
      }

      section{
        position: relative;
        width: 100%;
        height: 100%;
      }

      .fillHeight{
        height: 100%;
        z-index: 0;
      }

      .appStore{
        text-decoration: none;
        color: white;
        position: absolute;
        top: 6px;
        right: 6px;
      }

      .appStoreImg{
        width: 100px;
      }

    </style>

    <core-localstorage id="LSlocale" 
      name="locale" 
      value="{{locale}}">
    </core-localstorage>

    <template if="{{user}}">
      <a class="appStore" href="https://itunes.apple.com/us/app/fow-tools/id936234730?mt=8">
        <img 
        class="appStoreImg" 
        src="../../images/AppStore.png">
        </img>
      </a>
      <fow-notification-icon id="notificationIcon" notificationCount="{{notificationCount}}">
      </fow-notification-icon>
    </template>

    <paper-toast 
      id="toast" 
      text="There was a problem loading data.">
    </paper-toast>
    
    <div layout vertical center class="fillHeight">

      <fow-login user="{{user}}" userPhoto="{{userPhoto}}"
        class="loginButton"
        toast="{{$.toast}}"
        token="{{token}}">
      </fow-login>

      <template if="{{!user}}">
        <div class="splashtext">
          << Please log in with facebook
        </div>
      </template>

      <template if="{{user}}">
        <div id="avatar">
          <div layout horizontal>
            <div> {{user.first_name}} {{user.last_name}} </div>
          </div>
        </div>
      </template>

      <img 
        class="header" 
        src="../../images/fow.svg">
      </img>

      <template if="{{!user}}">
        <a href="https://itunes.apple.com/us/app/fow-tools/id936234730?mt=8">
          <img 
          class="appStoreImg" 
          src="../../images/AppStore.png">
          </img>
        </a>
      </template>

      <template if="{{userPhoto}}">
        
        <img class="roundedImage"
        src="{{userPhoto.url}}">
        </img>
        
      </template>

      <template if="{{user}}">
        <flatiron-director route="{{selected}}" autoHash on-director-route="{{routeChanged}}">
        </flatiron-director>

        <fow-menu selected="{{section}}" smallQuery="max-width: 1000px"></fow-menu>

        <core-animated-pages selected="{{section}}" transitions="cross-fade">
          
          <section name="cards">
            <!--<template if="{{section === 'cards'}}">-->
              <fow-cards 
                cards="{{cards}}" 
                token="{{token}}">
              </fow-cards>
              <fow-card-list cross-fade 
                cards="{{cards}}" 
                token="{{token}}"
                selected="{{selected}}">
              </fow-card-list>
            <!--</template>-->
          </section>
          <section name="cardDetail">
            <template if="{{section === 'cardDetail'}}">
              <fow-card 
                codeCards="{{codeCards}}" 
                code="{{urlID}}" 
                token="{{token}}"
                toast="{{$.toast}}">
              </fow-card>
              <fow-card-detail cross-fade 
                codeCards="{{codeCards}}"  
                token="{{token}}"
                toast="{{$.toast}}"
                locale="{{locale}}">
              </fow-card-detail>
            </template>
          </section>

          <section name="decks">
            <template if="{{section === 'decks'}}">
              <fow-decks 
                decks="{{decks}}" 
                token="{{token}}">
              </fow-decks>
              <fow-deck-list cross-fade 
                decks="{{decks}}" 
                token="{{token}}" 
                selected="{{selected}}">
              </fow-deck-list>
            </template>
          </section>

          <section name="deckDetail">
            <template if="{{section === 'deckDetail'}}">
              <fow-deck 
                deck="{{deck}}" 
                fowId="{{urlID}}" 
                token="{{token}}">
              </fow-deck>
              <fow-deck-detail cross-fade 
                deck="{{deck}}" 
                token="{{token}}"
                toast="{{$.toast}}">
              </fow-deck-detail>
            </template>
          </section>

          <section name="myCards">
            <template if="{{section === 'myCards'}}">
              <fow-rest-service 
                type="binder/cards" 
                items="{{binderCards}}" 
                auto="true" 
                token="{{token}}">
              </fow-rest-service>
              <fow-binder cross-fade 
                binderCards="{{binderCards}}" 
                token="{{token}}"
                toast="{{$.toast}}">
              </fow-binder>
            </template>
          </section>

          <section name="myDecks">
            <!-- <template if="{{section === 'myDecks'}}"> -->
              <fow-my-decks 
                toast="{{$.toast}}" 
                token="{{token}}"
                selected="{{selected}}">
              </fow-my-decks>
            <!-- </template> -->
          </section>

          <section name="faq">
              <fow-faqs faqs="{{faqs}}" 
                token="{{token}}" 
                toast="{{toast}}">
              </fow-faqs>
              <fow-faq-list cross-fade 
                faqs="{{faqs}}"
                locale="{{locale}}">
              </fow-faq-list>
          </section>

          <section name="play">
              <fow-play cross-fade 
                token="{{token}}" 
                toast="{{toast}}">
              </fow-play>
          </section>
          

          <section name="friends">
              <div cross-fade layout vertical center>FRIENDS</div>
          </section>

          <section name="messages">
              <div cross-fade layout vertical center>MESSAGES</div>
          </section>

          <section name="trading">
              <div cross-fade layout vertical center>TRADING</div>
          </section>

          <section name="tournaments">
              <div cross-fade layout vertical center>TOURNAMENTS</div>
          </section>

          <section name="ranking">
              <div cross-fade layout vertical center>RANKING</div>
          </section>

          <section name="settings">
            <fow-settings cross-fade token="{{token}}">
            </fow-settings>
          </section>

        <core-animated-pages>
        
      </template>

    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer("fow-app",{

        section: "cards",

        created: function(){
          this.locale = "EN";
        },
        
        selectedChanged: function(){
          if(this.selected){
            if(this.contains(this.selected, 'decks/')){
              this.section = "deckDetail";
              this.urlID = this.selected.substring('decks/'.length)
            } else if(this.contains(this.selected, 'cards/')){
              this.section = "cardDetail";
              this.urlID = this.selected.substring('cards/'.length)
            } else{
              this.section = this.selected;
            }
          }
        },

        sectionChanged: function(){
          if(this.section && (this.section != this.selected)){
            if(this.section != 'deckDetail' && this.section != 'cardDetail'){
              this.selected = this.section;
            }
          }
        },

        contains: function (text, textToSearch){
          if(text && textToSearch){
            return ( text.toUpperCase().indexOf(textToSearch.toUpperCase()) > -1 );
          } else{
            return false;
          }
        },

        localeChanged: function(){
          switch(this.locale){
            case "it-IT":
            case "IT":
              this.locale = "IT";
              break;
            case "en-US":
            case "en-EN":
            case "EN":
              this.locale = "EN";
              break;
            default:
              this.locale = "EN";
              break;
          }
        }

      });

    })();
  </script>
</polymer-element>
