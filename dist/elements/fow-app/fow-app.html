<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../../elements/fow-open-sans/fow-open-sans.html">
<link rel="import" href="../../elements/fow-card-list/fow-card-list.html">
<link rel="import" href="../../elements/fow-login/fow-login.html">

<polymer-element name="fow-app" attributes="toast">
  <template>
    <style>
      :host {
        display: block;
        height: 100%;
        font-family: Open Sans;
      }

      .loginButton{
        position: absolute;
        top: 26px;
        left: 10px;
        z-index: 99;
      }

      .header{
        margin-top: 65px;
        width: 320px;
      }

      .splashtext{
        position: absolute;
        top: 26px;
        left: 80px;
        font-size: 1.0em;
        font-weight: lighter;
        text-align: center;
      }

      .roundedImage{
        position: absolute;
        top: 10px;
        left: 90px;
        border-radius: 50%;
        border: 1px solid #fff;
      }

      #avatar{
        position: absolute;
        top: 22px;
        left: 146px;
        font-size: 1.2em;
      }

    </style>

    <paper-toast 
      id="toast" 
      text="There was a problem loading data.">
    </paper-toast>
    
    <div layout vertical center>

      <fow-login user="{{user}}" userPhoto="{{userPhoto}}"
        class="loginButton"
        toast="{{$.toast}}"
        token="{{token}}">
      </fow-login>

      <template if="{{!user}}">
        <div class="splashtext">
          << Please log in with facebook
        </div>
      </template>

      <template if="{{user}}">
        <div id="avatar">
          <div layout horizontal>
            <div> {{user.first_name}} {{user.last_name}} </div>
          </div>
        </div>
      </template>

      <img 
        class="header" 
        src="../../images/fow.svg">
      </img>

      <template if="{{userPhoto}}">
        
        <img class="roundedImage"
        src="{{userPhoto.url}}">
        </img>
        
      </template>

      <template if="{{user}}">

        <fow-card-list token="{{token}}"></fow-card-list>
        
      </template>

    </div>


  </template>
  <script>
    (function () {
      'use strict';

      Polymer("fow-app",{
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
