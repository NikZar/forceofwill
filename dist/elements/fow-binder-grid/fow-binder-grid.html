<polymer-element name="fow-binder-grid" attributes="binderCards token toast">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>
    <div layout vertical center>
      <div>
        <template repeat="{{binderCard in binderCards}}">

        </template>
      </div>
    </div>

  </template>
  <script>
    (function () {

      Polymer({
        // define element prototype here
      });

    })();
  </script>
</polymer-element>
