<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">

<polymer-element name="fow-deck-small-row" attributes="deck selected token toast">
  <template>
    <style>
      :host {
        display: block;
        height: 20px;
      }
      .deck-row{
        padding: 4px;
      }
      .deck-row:hover{
        background-color: #333;
        padding-left: 2px;
        font-style: italic;
      }
      .selected-deck-row{
        padding: 4px;
        font-weight: bold;
        color: #9f9;
      }
      .delete{
        height: 20px;
        width: 20px;
        cursor: pointer;
      }
      .delete:hover{
        color: red;
      }
    </style>

    <fow-rest-service id="deleteDeckService" 
      type="decks/{{deck._id}}" 
      auto="false" 
      token="{{token}}" 
      method="DELETE"
      on-rest-error="{{deleteErrorHandler}}"
      on-rest-response="{{deleteSuccessHandler}}">
    </fow-rest-service>

    <div layout horizontal center class="{{selected?'selected-deck-row':'deck-row'}}">
      <div on-tap="{{selectDeck}}" >
        {{deck.title}}
      </div>
      <div flex layout horizontal end-justified>
        <core-icon
          class="delete"
          on-tap="{{deleteDeck}}" 
          icon="cancel">
        </core-icon>
      </div>
    </div>
  </template>
  <script>
    (function () {

      Polymer({

        deleteDeck: function(){
          this.$.deleteDeckService.go();
        },

        deleteErrorHandler: function(event){
          if(this.toast){
            this.toast.text = "There was a problem deleting your deck.";
            this.toast.show();
          }
        },

        deleteSuccessHandler: function(event){
          if(this.toast){
            this.toast.text="Deck deleted!";
            this.toast.show();
            this.fire("delete");
          }
        },

        selectDeck: function(){
          this.fire("select");
        }
      });

    })();
  </script>
</polymer-element>
