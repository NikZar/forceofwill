<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../elements/elements.html">
<link rel="import" href="../../bower_components/core-localstorage/core-localstorage.html">



<polymer-element name="fow-faq-list" attributes="faqs">
  <template>
    <style>
      :host {
        display: block;
        color: white;
        margin-top: 18px;
      }
    </style>

    <core-localstorage id="LSlocale" 
      name="locale" 
      value="{{locale}}">
    </core-localstorage>

    <div layout vertical center>
      {{faqs.length}} FAQs
      <template repeat="{{faq in faqs}}">
        <fow-faq-row faq="{{faq}}" locale="{{locale}}">
        </fow-faq-row>
      </template>
    </div>

  </template>
  <script>
    (function () {

      Polymer({
        // define element prototype here
        created: function(){
          this.locale = "EN";
        },

        localeChanged: function(){
          switch(this.locale){
            case "it-IT":
            case "IT":
              this.locale = "IT";
              break;
            case "en-US":
            case "en-EN":
            case "EN":
              this.locale = "EN";
              break;
            default:
              this.locale = "EN";
              break;
          }
        }
      });

    })();
  </script>
</polymer-element>
